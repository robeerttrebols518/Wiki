{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Search
{% endblock %}

{% block body %}
<div class="container">
    <h2 class="row justify-content-center align-items-center">Found pages</h2>
    {% for news in searching %}
    <div class="form-group">
        <li class="list-group-item"><a href=/wiki/{{news}}>{{ news }}</a></li><br>
        {% empty %}
        <h3 class="no-item">No News</h3>
    {% endfor %}
    </div>
</div>
{% endblock %}
